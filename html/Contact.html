  <main>
    <section class="py-5 end">
      <div class="container  mt-2 text-center">
        <div class="col-md-8 col-lg-6 mx-auto">
          <h1 class="text-light fs-1 fw-lighter end-text">Thank you for visiting! Your response is greatly appreciated!

    <!--Start of form-->
    <section class="bg-dark p-5 ">
      <div class="container text-light px-5">
        <div class="row">
          <div class="col-8 mx-auto">
            <!--Form validation-->
            <form class="needs-validation" novalidate>
              <div class="row mb-4">
                <!--Name-->
                <div class="col-md-6 col-sm-12">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" required class="form-control" id="name" />
                </div>
                <!--Phone number-->
                <div class="col-md-6 col-sm-12">
                  <label for="phone" class="form-label">Phone number</label>
                  <input name="userPhone" id="phone" type="tel" pattern="[0-9]{8}" required class="form-control" />
                </div>
              </div>
              <!--Email-->
              <div class="col-md-12 position-relative">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" required class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                </div>
              </div>
              <!--Selection-->
              <div class="row mb-4">
                <div class="slider col-md-9">
                  <label for="fav" class="form-label">What do you love most about my website?</label>
                  <select id="fav" class="form-select" aria-label="favourite">
                    <option selected disabled>Favourite aspect</option><!--Disabled-->
                    <option value="Theme">Theme</option>
                    <option value="Pictures">Pictures</option>
                    <option value="Colors/Aesthetics">Colors/Aesthetics</option>
                  </select>
                </div>
                <!--Date-->
                <div class="py-1 px-3 col-md-3">
                  <label for="currentdate">Date of Visit</label>
                  <div class="input-group mb-4 mt-1">
                    <input name="currentdate" id="date" class="form-control" type="date" />
                  </div>
                </div>
              </div>
              <!--Slider-->
              <div class="mb-5 my-lg-3">
                <label for="slider" class="form-label">Rate my overall website(left~Worst -> right~Best)</label>
                <input type="range" class="form-range slider" id="range">
              </div>
              <!--Comments box-->
              <div class="mb-3 text-dark">
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                  <label for="floatingTextarea">Comments</label>
                </div>
              </div>
              <!--Compulsory checkbox-->
              <div class="col-md-12 pr-5">
                <div class="mb-1">
                  <div class="form-check">
                    <label class="form-check-label" for="flexCheckDefault">
                      I agree for recipient to use the above information for improvement purposes only and no sharing of
                      personal details without prior permission of mine
                    </label>
                    <input required class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  </div>
                </div>
              </div>
              <!--Submit button-->
              <div class="row mb-4">
                <div class="col-md-8">
                  <button type="submit" class="btn btn-light fw-bolder mt-3 p-2 px-3">Submit</button>
                </div>
              </div>
          </div>
          </form>
        </div>
      </div>
    </section>
